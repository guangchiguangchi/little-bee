
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <form id="weekplanform" class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">查询周任务</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">任务人:</label>
                <div class="controls">
                    <input id="weekplan_id" type="text" class="form-control" name="username"
                               value=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">开始时间:</label>
                <div class="controls">
                    <input id="weekplan_starttime" type="text" class="form-control" name="starttime" value="2015-01-01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">结束时间:</label>
                <div class="controls">
                    <input id="weekplan_endtime" type="text" class="form-control" name="endtime" value="2015-01-01"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" onclick="$f('tasks.weekplanedit.weekplanedit',this)" class="btn btn-primary">查询</button>
        </div>

    </form>
</div>
