<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="taskform">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">项目</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input id="projecthiddenid" type="hidden" value="{{id}}">
                        <label class="control-label">项目/产品（不可空）:</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label">项目描述:</label>
                        <textarea id="project_content" class="form-control">{{content}}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" onclick="$f('tasks.projectedit.projectedit',this)" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
