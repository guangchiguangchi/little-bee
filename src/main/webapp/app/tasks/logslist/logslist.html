<div class="row">
    <div class="col-md-12">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目/产品</th>
                <th>任务名称</th>
                <th>任务时间</th>
                <th>操作人</th>
                <th>操作时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{each logs as log i}}
            <tr>
                <td style="vertical-align: middle">{{i}}</td>
                <td style="vertical-align: middle">{{log.projectname}}</td>
                <td style="vertical-align: middle">{{log.title}}</td>
                <td style="vertical-align: middle">{{log.spendtime}}</td>
                <td style="vertical-align: middle">{{log.username}}</td>
                <td style="vertical-align: middle">{{log.log_time}}</td>
                <td style="vertical-align: middle">{{log.log}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
