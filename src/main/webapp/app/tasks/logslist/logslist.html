<div class="row">
    <div class="span12">
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目/产品</th>
                <th>任务名称</th>
                <th>任务时间</th>
                <th>操作人</th>
                <th>操作时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{each logs as log i}}
            <tr>
                <td>{{i}}</td>
                <td>{{log.projectname}}</td>
                <td>{{log.title}}</td>
                <td>{{log.spendtime}}</td>
                <td>{{log.username}}</td>
                <td>{{log.log_time}}</td>
                <td>{{log.log}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
