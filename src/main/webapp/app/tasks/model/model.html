<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新建任务</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input id="hiddenid" type="hidden" value="{{tasked.id}}">
                        <label class="control-label">产品:</label>
                        <select id="projectselect" class="form-control">
                            {{each data.project as project i}}
                            <option value="{{project.id}}">{{project.projectname}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">指派人:</label>
                        <select id="userselect" class="form-control">
                            {{each data.user as u i}}
                            <option value="{{u.id}}">{{u.username}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">标题（不可空）:</label>
                        <input id="title" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">内容:</label>
                        <textarea id="content" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">工时（自然数）:</label>
                        <input id="speedtime" type="text" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" onclick="save()" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</div>
