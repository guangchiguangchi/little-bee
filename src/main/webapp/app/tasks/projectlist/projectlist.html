<div class="row">
    <div class="span12">
        <button class="btn btn-default" data-toggle="modal"
                onclick="RenderPage('projectAddUpdate','app-context','projectedit',null);
                " data-target="#myModal" type="button">增加
        </button>
    </div>
</div>
<div class="row">
    <div class="span12">
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目/产品</th>
                <th>项目描述</th>
                <th>项目开始时间</th>
                <th>状态</th>
                <th>- -</th>
            </tr>
            </thead>
            <tbody>
            {{each projects as project i}}
            <tr>
                <td>{{i}}</td>
                <td>{{project.projectname}}</td>
                <td>{{project.content}}</td>
                <td>{{project.create_time}}</td>

                {{if project.status == '0'}}
                <td style="vertical-align: middle">
                    未开始
                </td>
                <td style="vertical-align: middle">
                    <button class="btn btn-default" type="button"
                            onclick="RenderPage('projectAddUpdate','app-context','projectedit','{{project.id}}');">修改
                    </button>
                    <button class="btn btn-default" type="submit" name="{{project.status}}"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">开始
                    </button>

                    <button class="btn btn-default" type="submit" name="2"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">撤销
                    </button>
                    <button class="btn btn-default" type="submit" name="3"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">删除
                    </button>
                </td>
                {{else if project.status == '1'}}
                <td style="vertical-align: middle">
                    已开始
                </td>
                <td style="vertical-align: middle">
                    <button class="btn btn-default" type="button"
                            onclick="RenderPage('projectAddUpdate','app-context','projectedit','{{project.id}}');">修改
                    </button>
                    <button class="btn btn-default" type="submit" name="{{project.status}}"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">完成
                    </button>

                    <button class="btn btn-default" type="submit" name="2"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">撤销
                    </button>
                    <button class="btn btn-default" type="submit" name="3"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">删除
                    </button>
                </td>
                {{else if project.status == '2'}}
                <td style="vertical-align: middle">
                    已完成
                </td>
                <td style="vertical-align: middle">
                    <button class="btn btn-default" type="button"
                            onclick="RenderPage('projectAddUpdate','app-context','projectedit','{{project.id}}');">修改
                    </button>
                    <button class="btn btn-default" type="submit" name="2"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">撤销
                    </button>
                    <button class="btn btn-default" type="submit" name="3"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">删除
                    </button>
                </td>
                {{else if project.status == '3'}}
                <td style="vertical-align: middle">
                    已撤销
                </td>
                <td style="vertical-align: middle">
                    <button class="btn btn-default" type="button"
                            onclick="RenderPage('projectAddUpdate','app-context','projectedit','{{project.id}}');">修改
                    </button>
                    <button class="btn btn-default" type="submit" name="3"
                            onclick="$f('tasks.projectedit.projectstatus',this)" value="{{project.id}}">删除
                    </button>
                </td>
                {{/if}}
            </tr>
            {{/each}}
            </tbody>
        </table>

    </div>
</div>
