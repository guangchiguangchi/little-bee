<div class="row">
    <div class="span12">
        <button class="btn btn-default" data-toggle="modal"
                onclick="RenderPage('useredit','app-dialog','useredit',null);
                " type="button">增加</button>
    </div>
</div>
<div class="row">
    <div class="span12">
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>密码</th>
                <th>项目组</th>
                <th>- -</th>
            </tr>
            </thead>
            <tbody>
            {{each users as user i}}
            <tr>
                <td>{{i}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.workgroup}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="...">
                        <button class="btn btn-default" type="button"
                                onclick="RenderPage('projectAddUpdate','app-dialog','projectedit','{{user.id}}')">修改
                        </button>
                        <button class="btn btn-default" type="button" name="3"
                                onclick="$f('tasks.projectedit.projectstatus',this)" value="{{user.id}}">删除
                        </button>
                    </div>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>

    </div>
</div>
