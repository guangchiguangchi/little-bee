<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询周报</title>
</head>
<body>
    <div>
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>任务人</th>
                    <th>完成的任务数</th>
                    <th>撤销的任务数</th>
                    <th>周工作时间</th>
                    <th>未完成的任务数</th>
                </tr>
            </thead>
            <tbody>
            {{each weekplans as task i}}
            <tr>
                <td>{{i}}</td>
                <td>{{task.person_name}}</td>
                <td>{{task.work_compelted}}</td>
                <td>{{task.work_undo}}</td>
                <td>{{task.work_time}}</td>
                <td>{{task.work_unfinished}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</body>
</html>
