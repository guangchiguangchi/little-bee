<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">
    <title>用户登录</title>
    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

</head>
<body>
<div class="container">
    <div class="row">
        <div class="span6 offset3">
            <form class="form-horizontal" method="post" onsubmit="loginSubmit(this);return false;">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Name</label>
                    <div class="controls">
                        <input type="text" id="inputEmail" name="username" placeholder="Name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input type="password" id="inputPassword" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div> <!-- /container -->
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script>
    function loginSubmit(_form){
        var username=_form.elements[0].value;
        var password=_form.elements[1].value;
        $.ajax({
            url:"/users/login",
            data:{
                username:username,
                password:password
            },
            success:function(data){
                if(data.issuccess){
                    location.href="/home?uid="+data.data.uid;
                }else{
                    alert(data.message);
                }

            }
        });
    }
</script>
</body>
</html>
